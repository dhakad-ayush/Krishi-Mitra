<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Krishi Mitra</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="tryit">
    <div class="auth-wrapper">
        <div class="auth-card">
            <div class="card-body text-center">
                <a class="navbar-brand fw-bold fs-2 text-success mb-4 d-block" href="index.html">üåø ‡§ï‡•É‡§∑‡§ø ‡§Æ‡§ø‡§§‡•ç‡§∞</a>
                <h1 class="h3 fw-bold mb-2">Create Your Account</h1>
                <p class="text-muted mb-4">Join our community of smart farmers.</p>

                <form id="signupForm">
                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                        <div class="form-floating">
                            <input type="text" class="form-control" id="fullName" placeholder="Full Name" required>
                            <label for="fullName">Full Name</label>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="bi bi-phone-fill"></i></span>
                        <div class="form-floating">
                            <input type="tel" class="form-control" id="mobileNumber" placeholder="Mobile Number" required>
                            <label for="mobileNumber">Mobile Number</label>
                        </div>
                    </div>
                    <div class="input-group mb-4">
                        <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                        <div class="form-floating">
                            <input type="password" class="form-control" id="password" placeholder="Password" required>
                            <label for="password">Password</label>
                        </div>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-success btn-lg">Create Account</button>
                    </div>
                </form>

                <div class="mt-4">
                    <p class="text-muted">Already have an account? <a href="login.html" class="fw-bold text-success">Login</a></p>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/main.js"></script>
</body>
</html>
